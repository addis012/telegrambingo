<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addis Bingo</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        .game-header {
            background: #6c4e9e;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .bingo-letters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .bingo-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .letter-b { background: #ffa726; }
        .letter-i { background: #66bb6a; }
        .letter-n { background: #42a5f5; }
        .letter-g { background: #ef5350; }
        .letter-o { background: #ab47bc; }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .player-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            max-width: 300px;
            margin: 20px auto;
        }
        .number-cell {
            background: #6c757d;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .number-cell.marked {
            background: #28a745;
        }
        .current-call {
            font-size: 2em;
            padding: 20px;
            background: #ff6b00;
            color: white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }
        .game-controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .game-controls button {
            padding: 10px 40px;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="game-header">
            <div class="d-flex justify-content-between">
                <div>Game #F5055</div>
                <div>Players: 13</div>
                <div>Bet: 10</div>
            </div>
        </div>

        <div class="bingo-letters">
            <div class="bingo-letter letter-b">B</div>
            <div class="bingo-letter letter-i">I</div>
            <div class="bingo-letter letter-n">N</div>
            <div class="bingo-letter letter-g">G</div>
            <div class="bingo-letter letter-o">O</div>
        </div>

        <div class="number-grid">
            {% for i in range(1, 76) %}
                <div class="number-cell" onclick="markNumber({{ i }})">{{ i }}</div>
            {% endfor %}
        </div>

        <div class="current-call" id="currentCall">
            {% if current_number %}
                {{ current_number }}
            {% else %}
                Start
            {% endif %}
        </div>

        <div class="player-board">
            {% for number in board %}
                <div class="number-cell {% if number in marked %}marked{% endif %}" 
                     onclick="markNumber({{ number }})">
                    {{ number }}
                </div>
            {% endfor %}
        </div>

        <div class="game-controls">
            <button class="btn btn-info" onclick="callNumber()">Refresh</button>
            <button class="btn btn-danger">Leave</button>
        </div>
    </div>

    <script>
        function callNumber() {
            fetch('/call')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentCall').textContent = data.number;
                });
        }

        function markNumber(number) {
            fetch(`/mark/${number}`)
                .then(response => response.json())
                .then(data => {
                    const cells = document.querySelectorAll('.number-cell');
                    cells.forEach(cell => {
                        if (data.marked.includes(parseInt(cell.textContent))) {
                            cell.classList.add('marked');
                        }
                    });
                });
        }
    </script>
</body>
</html>
