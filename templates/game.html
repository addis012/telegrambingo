<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addis Bingo</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        body {
            background: #6c4e9e;
            color: white;
        }
        .game-stats {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 2px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        .number-cell {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-size: 0.8em;
            cursor: pointer;
        }
        .number-cell.active {
            background: #ff6b00;
        }
        .game-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .current-call {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .called-number {
            background: #ff6b00;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 1.5em;
            display: inline-block;
            margin-top: 10px;
        }
        .player-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .bingo-btn {
            background: #ff6b00;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 1.2em;
            margin: 10px 0;
            width: 100%;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
        }
        .refresh-btn {
            background: #42a5f5;
            color: white;
        }
        .leave-btn {
            background: #ef5350;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="game-stats">
            <div class="stat-item">Game F5055</div>
            <div class="stat-item">Derash 104</div>
            <div class="stat-item">Bonus On</div>
            <div class="stat-item">Players 13</div>
            <div class="stat-item">Bet 10</div>
            <div class="stat-item">call 1</div>
        </div>

        <div class="bingo-grid">
            {% for i in range(1, 76) %}
                <div class="number-cell">{{ i }}</div>
            {% endfor %}
        </div>

        <div class="current-call">
            <div>Count Down</div>
            <div>Current Call</div>
            <div class="called-number" id="currentCall">
                {% if current_number %}
                    {{ current_number }}
                {% else %}
                    B-11
                {% endif %}
            </div>
        </div>

        <div class="player-board">
            {% for number in board %}
                <div class="number-cell {% if number in marked %}active{% endif %}" 
                     onclick="markNumber({{ number }})">
                    {{ number }}
                </div>
            {% endfor %}
        </div>

        <button class="bingo-btn">BINGO!</button>

        <div class="action-buttons">
            <button class="action-btn refresh-btn" onclick="callNumber()">Refresh</button>
            <button class="action-btn leave-btn">Leave</button>
        </div>
    </div>

    <script>
        function callNumber() {
            fetch('/call')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentCall').textContent = data.number;
                });
        }

        function markNumber(number) {
            fetch(`/mark/${number}`)
                .then(response => response.json())
                .then(data => {
                    const cells = document.querySelectorAll('.number-cell');
                    cells.forEach(cell => {
                        if (data.marked.includes(parseInt(cell.textContent))) {
                            cell.classList.add('active');
                        }
                    });
                });
        }
    </script>
</body>
</html>
